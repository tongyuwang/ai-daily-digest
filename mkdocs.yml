site_name: "Tongyu's AI Digest"
site_description: Daily AI digest curated from X/Twitter bookmarks
site_url: https://tongyuwang.github.io/ai-daily-digest
theme:
  name: material
  palette:
    scheme: slate
    primary: blue
    accent: blue
  font:
    text: Inter
    code: JetBrains Mono
  features:
    - navigation.instant
    - navigation.top
    - search.highlight
  custom_dir: overrides
nav:
  - Home: index.md
  - AI Digests: digests/index.md
  - TL;DR:
    - tldr/index.md
    - Claude's Constitution: tldr/claudes-constitution.md
    - The Adolescence of Technology: tldr/the-adolescence-of-technology.md
    - The Urgency of Interpretability: tldr/urgency-of-interpretability.md
    - Machines of Loving Grace: tldr/machines-of-loving-grace.md
    - "Situational Awareness: The Decade Ahead": tldr/situational-awareness.md
    - The Bitter Lesson: tldr/the-bitter-lesson.md
    - Centaurs and Cyborgs on the Jagged Frontier: tldr/centaurs-and-cyborgs.md
    - Attention Is All You Need: tldr/attention-is-all-you-need.md
plugins:
  - search
markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.details
